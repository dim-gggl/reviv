{% extends 'reviv/base.html' %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 4rem auto;
        text-align: center;
        animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-title {
        font-family: var(--font-title);
        font-size: 3.5rem;
        color: var(--text-main);
        margin-bottom: 1rem;
        background: linear-gradient(180deg, #fff 0%, #aaa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-subtitle {
        color: var(--text-muted);
        margin-bottom: 3rem;
        font-size: 1rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
    }

    .auth-panel {
        background: var(--bg-panel);
        border: 1px solid var(--border-color);
        padding: 3rem;
        position: relative;
        box-shadow: 0 0 40px rgba(229, 9, 20, 0.1);
    }

    .auth-panel::before {
        content: '';
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        background: linear-gradient(135deg, var(--accent-red), transparent);
        opacity: 0.1;
        pointer-events: none;
    }

    .logout-message {
        font-size: 1.1rem;
        color: var(--text-main);
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    @media (max-width: 768px) {
        .auth-container {
            margin: 2rem 1rem;
        }

        .auth-panel {
            padding: 2rem 1.5rem;
        }

        .auth-title {
            font-size: 2.5rem;
        }

        .button-group {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">LOGOUT</h1>
    <p class="auth-subtitle">/// SYSTEM EXIT</p>

    <div class="auth-panel">
        <p class="logout-message">
            You have been successfully logged out.<br>
            Thank you for using REVIV Neural Restoration System.
        </p>

        <div class="button-group">
            <a href="{% url 'reviv:home' %}" class="btn">Return Home</a>
            <a href="{% url 'account_login' %}" class="btn btn-secondary">Log In Again</a>
        </div>
    </div>
</div>
{% endblock %}
