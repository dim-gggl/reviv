
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}REVIV - Archive Restoration{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Darkroom / vintage horror palette */
            --bg-deep: #080808;
            --bg-panel: #111111;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            
            /* Stranger Things-inspired red accent */
            --accent-red: #e50914; 
            --accent-glow: rgba(229, 9, 20, 0.4);
            
            /* Subtle borders */
            --border-color: #333333;
            
            /* Typography */
            --font-title: 'ITC Benguiat Condensed', 'ITC Benguiat', 'Merriweather', serif;
            --font-body: 'Courier Prime', 'Courier New', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Film Grain Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
            opacity: 0.4;
        }

        /* Vignette Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, #000000 100%);
            pointer-events: none;
            z-index: 9998;
            opacity: 0.6;
        }

        /* Layout */
        header {
            padding: 2rem 4rem;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(8, 8, 8, 0.8);
            backdrop-filter: blur(5px);
        }

        .logo {
            font-family: var(--font-title);
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--accent-red);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            text-shadow: 0 0 15px var(--accent-glow);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.02);
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover, nav a.active {
            color: var(--text-main);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-red);
            transition: width 0.3s ease;
        }

        .user-info {
            color: var(--accent-red) !important;
            font-weight: 700;
            pointer-events: none;
        }

        nav a:hover::after {
            width: 100%;
        }

        main {
            position: relative;
            z-index: 1;
            padding: 4rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 80vh;
        }

        footer {
            text-align: center;
            padding: 3rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            position: relative;
            z-index: 10;
        }

        /* Typography Utilities */
        h1, h2, h3 {
            font-family: var(--font-title);
            font-weight: 700;
            line-height: 1.1;
        }

        h1 {
            font-size: 40px;
            font-weight: 100;
            color: var(--text-main);
            margin-bottom: 1.5rem;
            /* Subtle text gradient */
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 100;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-muted);
            max-width: 600px;
            border-left: 2px solid var(--accent-red);
            padding-left: 1.5rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            font-family: var(--font-body);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--accent-red);
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-secondary {
            border-color: var(--text-muted);
            color: var(--text-muted);
        }
        
        .btn-secondary:hover {
            background: var(--text-muted);
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header { padding: 1.5rem; flex-direction: column; gap: 1rem; }
            main { padding: 2rem 1rem; }
            h1 { font-size: 40px; }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <a href="{% url 'reviv:home' %}" class="logo">REVIV.</a>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'reviv:home' %}">/// Upload</a>
                <a href="{% url 'reviv:gallery' %}">/// Archives</a>
                <a href="#" class="user-info">/// {{ user.email }}</a>
                <a href="{% url 'account_logout' %}">/// Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}">/// Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>REVIV â€” Image Restoration</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
